syntax = "proto3";

package credential;

option go_package = "./proto/credential";

service CredentialService {
  rpc Create(CreateRequest) returns (Empty);
  rpc Change(ChangeRequest) returns (Empty);
  rpc Delete(DeleteRequest) returns (Empty);
  rpc Get(GetRequest)       returns (GetResponse);
}

message Empty {}

message CreateRequest {
  string email    = 1;
  string password = 2;
  string metaInfo = 3;
}

message ChangeRequest {
  string email    = 1;
  string metaInfo = 2;
  string password = 3;
}

message DeleteRequest {
  string email    = 1;
  string metaInfo = 2;
}

message GetRequest {
  string email = 1;
  string metaInfo = 2;
}

message GetResponse {
  string email    = 1;
  string metaInfo = 2;
  string password = 3;
}

/*
protoc --go_out=. --go_opt=paths=source_relative   --go-grpc_out=. --go-grpc_opt=paths=source_relative   pkg/proto/credential/credential.proto
*/
